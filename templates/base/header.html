<!-- site header html start  -->
<header id="masthead" class="site-header">
    <!-- header html start -->
    <div class="top-header">
       <div class="container">
          <div class="top-header-inner">
             <div class="header-contact text-left">
                <a href="telto:{{ setting.number }}">
                   <i aria-hidden="true" class="icon icon-phone-call2"></i>
                   <div class="header-contact-details d-none d-sm-block">
                      <span class="contact-label">Для дальшейших запросов:</span>
                      <h5 class="header-contact-no">{{ setting.number }}</h5>
                   </div>
                </a>
             </div>
             <div class="site-logo text-center">
                <h1 class="site-title">
                   <a href="{% url 'homepage' %}">
                      <img src="{{ setting.logo.url }}" alt="Logo">
                   </a>
                </h1>
             </div>
             <div class="header-icon text-right">
                <div class="header-search-icon d-inline-block">
                   <a href="#">
                      <i aria-hidden="true" class="fas fa-search"></i>
                   </a>
                </div>
                <div class="offcanvas-menu d-inline-block">
                   <a href="#">
                      <i aria-hidden="true" class="icon icon-user"></i>
                   </a>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="bottom-header">
       <div class="container">
          <div class="bottom-header-inner d-flex justify-content-between align-items-center">
             <div class="header-social social-icon">
                <ul>
                   <li>
                      <a href="{{ setting.facebook }}" target="_blank">
                         <i class="fab fa-facebook-f" aria-hidden="true"></i>
                      </a>
                   </li>
                   <li>
                      <a href="{{ setting.twitter }}" target="_blank">
                         <i class="fab fa-twitter" aria-hidden="true"></i>
                      </a>
                   </li>
                   <li>
                      <a href="{{ setting.youtube }}" target="_blank">
                         <i class="fab fa-youtube" aria-hidden="true"></i>
                      </a>
                   </li>
                </ul>
             </div>
             <div class="navigation-container d-none d-lg-block">
                <nav id="navigation" class="navigation">
                   <ul>
                      <li class="menu-active">
                         <a href="{% url 'homepage' %}">Главная</a>
                      </li>
                      <li>
                         <a href="{% url 'about-page' %}">О Нас</a>
                      </li>
                      <li>
                         <a href="{% url 'list_destination' %}">Пункт назначения</a>
                      </li>
                      <li>
                         <a href="{% url 'no_promo_package' %}">Пакеты</a>
                      </li>
                      <li>
                         <a href="{% url 'contacts' %}">Связаться с нами</a>
                      </li>
                   </ul>
                </nav>
             </div>
             <div class="header-btn">
                <a href="{% url 'no_promo_package' %}" class="round-btn">Забронируй</a>
             </div>
          </div>
       </div>
    </div>
    <div class="mobile-menu-container"></div>
 </header>
 <!-- site header html end  -->
